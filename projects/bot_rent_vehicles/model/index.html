<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Rent Vehicles Forms</title>
</head>
<body>
    <div class="container">
        <h2>Data Forms</h2>
        <div class="tabs">
            <div class="tab active" onclick="showForms('nameForms')">
                Basic Infos
            </div>
            <div class="tab" onclick="showForms('carForms')">
                Car
            </div>
            <div class="tab" onclick="showForms('motocyleForms')">
                Motocycle
            </div>
        </div>

        <!-- Basic Infos Forms -->
        <div id="nameForms" class="form-container active">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />

                    <label for="year">Year:</label>
                    <input type="year" id="year" name="year" required />

                    <label for="daily_value">Daily Value:</label>
                    <input type="daily_value" id="daily_value" name="daily_value" required />
                </div>
                <button type="submit" class="btn-submit" onclick="saveBasicInfos(event)">
                    Next
                </button>
            </form>
        </div>

        <!-- Car Infos Specific -->
        <div id="carForms" class="form-container">
            <form>
                <div class="form-group">
                    <label for="gasoline">Type of gasoline:</label>
                    <input type="text" id="gasoline" name="gasoline" required />
                </div>
                <button type="submit" class="btn-submit" onclick="saveInfosCar(event)">
                    Next
                </button>
            </form>
        </div>

        <!-- Motocycle Infos Specific -->
        <div id="motocyleForms" class="form-container">
            <form>
                <div class="form-group">
                    <label for="cylinder_capacity">Cylinder Capacity:</label>
                    <input type="cylinder_capacity" id="cylinder_capacity" name="cylinder_capacity" required />
                </div>
                <button type="submit" class="btn-submit" onclick="saveInfosMotocycle(event)">
                    Save
                </button>
            </form>
        </div>
    </div>

    <script async type="text/javascript" src="./script.js"></script>
</body>
</html>
